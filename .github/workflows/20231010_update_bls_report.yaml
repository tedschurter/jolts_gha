
name: JOLTS report

on:
  push:
    paths: 
      - '**.csv'

jobs:
  create-report:
    runs-on: ubuntu-latest
    
    permissions: 
      contents: write
    
    steps:
    
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::tidyverse
            any::plyr
            any::ggtext
            any::scales
            any::DT
            any::aws.s3
           
      - name: Check out repository
        uses: actions/checkout@v2
        
      - name: Create and populate .Renviron file
        run: |
         echo AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID}}    >> ~/.Renviron
         echo AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY}} >> ~/.Renviron
         
      - name: render Rmd
        env: 
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        run: 
          Rscript -e 'rmarkdown::render("docs/index_2.Rmd", output_format = "html_document")'
     
      - name: archive index file
        run:
          Rscript scripts/20231011_archive_index.R
          
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m 'Data updated' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
        env: 
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          username: github-actions  
          

